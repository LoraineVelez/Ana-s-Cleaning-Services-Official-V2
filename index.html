
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana's Cleaning Services | Philadelphia's Premier Cleaning Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .hot-pink { color: #FF1493; }
      .bg-hot-pink { background-color: #FF1493; }
      .border-hot-pink { border-color: #FF1493; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.10",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <!-- Hidden forms for Netlify detection -->
    <div style="display: none;">
      <!-- Schedule Change Request -->
      <form name="Schedule Change Request" data-netlify="true" data-netlify-honeypot="bot-field" method="POST">
        <input type="hidden" name="form-name" value="Schedule Change Request" />
        <input name="bot-field" />
        <input name="name" />
        <input name="email" />
        <input name="phone" />
        <input name="address" />
        <input name="currentFrequency" />
        <input name="requestedFrequency" />
        <input name="startDate" />
        <textarea name="notes"></textarea>
      </form>

      <!-- Residential Quote Request -->
      <form name="Residential Quote Request" data-netlify="true" data-netlify-honeypot="bot-field" method="POST">
        <input type="hidden" name="form-name" value="Residential Quote Request" />
        <input name="bot-field" />
        <input name="full_name" />
        <input name="email" />
        <input name="phone" />
        <input name="address" />
        <input name="city" />
        <input name="zip" />
        <input name="home_access_notes" />
        <input name="service_type" />
        <input name="bedrooms" />
        <input name="bathrooms" />
        <input name="square_footage" />
        <input name="occupied" />
        <input name="pets" />
        <input name="preferred_date" />
        <input name="time_window" />
        <input name="add_ons" />
        <input name="frequency" />
        <textarea name="additional_notes"></textarea>
      </form>

      <!-- Commercial Quote Request -->
      <form name="Commercial Quote Request" data-netlify="true" data-netlify-honeypot="bot-field" method="POST">
        <input type="hidden" name="form-name" value="Commercial Quote Request" />
        <input name="bot-field" />
        <input name="businessName" />
        <input name="contactName" />
        <input name="phone" />
        <input name="email" />
        <input name="address" />
        <input name="businessType" />
        <input name="otherBusinessType" />
        <input name="isOccupied" />
        <input name="sqft" />
        <input name="numRooms" />
        <input name="numBathrooms" />
        <input name="numFloors" />
        <input name="services" />
        <textarea name="serviceDescription"></textarea>
        <input name="preferredDays" />
        <input name="preferredTime" />
        <input name="afterHoursAllowed" />
        <input name="startTimeWindow" />
        <input name="frequency" />
        <textarea name="accessInfo"></textarea>
        <textarea name="additionalNotes"></textarea>
        <input name="followUpPreference" />
        <input name="acknowledgment" type="checkbox" />
      </form>
    </div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
